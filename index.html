<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <script src="./main.js" defer></script>
    <title>Sign Up</title>
</head>

<body>

    <h1>New User Sign-Up</h1>

    <div class="master_container">


        <div class="container_1">

            <div class="main_image">

                <img src="./img/cat.jpg">

            </div>



        </div>


        <div class="container_2">

            <div>
                <h2>Sign up today to gain access to the best deals!
                    Fill out the form below to get started today!
                </h2>

                <h3>Join us today!</h3>
            </div>

            <form>

                <fieldset>
                    <legend>User Information:</legend>

                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" placeholder="First Name" required>

                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" placeholder="Last Name" required>

                    <label for="userEmail">Email:</label>
                    <input type="email" id="userEmail" placeholder="Email Address" required>

                    <label for="userPhone">Phone Number:</label>
                    <input type="text" id="userPhone" placeholder="Phone Number" required>

                    <label for="userPassword">Password:</label>
                    <input type="password" id="userPassword" placeholder="Password" required>

                    <label for="userConfirmPassword">Confirm Password:</label>
                    <input type="password" id="userConfirmPassword" placeholder="Confirm Password" required>

                    <input type="submit">
                    
                </fieldset>


            </form>


            <div>

                <p>Already have an account?<a href="./index.html">Log In</a></p>
    
            </div>





        </div>


    </div>

</body>

</html>
